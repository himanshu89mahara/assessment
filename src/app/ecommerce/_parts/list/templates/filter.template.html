<ul class="filters">
    <li>
      <div class="list-view filter-box">
        <ul >
          <li [class.active]="viewType=='grid'">
            <a (click)="onSelectViewType('grid')"><i class="fa fa-th" aria-hidden="true"></i></a>
          </li>
          <li class="bar">
            &nbsp;
          </li>
          <li [class.active]="viewType=='list'">
            <a (click)="onSelectViewType('list')"><i class="fa fa-bars" aria-hidden="true"></i></a>

          </li>
        </ul>
      
     

      </div>
       
    </li>
   
    <li>
      <label for="ProductListPriceFilter" style="display:none;">Price Filter</label>
        <select id="ProductListPriceFilter" (change)="onSelectPriceDir(priceInput.value)" class="form-control"  #priceInput>
            <option value="asc">Price: Low to High</option> 
            <option value="desc">Price: High to Low</option>
        </select>
    </li>
  </ul>
